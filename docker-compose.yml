networks:
  default:
    name: hadoop
    driver: bridge

services:
  hadoop-master:
    image: liliasfaxi/hadoop-cluster:latest
    container_name: hadoop-master
    hostname: hadoop-master
    ports:
      - "9870:9870"   # NameNode WebUI
      - "8088:8088"   # YARN ResourceManager WebUI
      - "7077:7077"   # Spark master port
      - "16010:16010" # HBase Web UI
      - "9092:9092"   # Kafka
      - "2181:2181"   # ZooKeeper
      - "9000:9000"   # HDFS port
      - "9090:9090"   # REST service
    volumes:
      # Montage des fichiers Python pour MapReduce
      - ./src/python:/root/mapreduce:ro
      - ./data:/root/data
      # Montage de la configuration personnalis√©e
      - ./config/numbers.txt:/root/numbers.txt:ro
    environment:
      - CLUSTER_NAME=hadoop-sorting-cluster
    networks:
      - default
    healthcheck:
      test: ["CMD", "hdfs", "dfs", "-ls", "/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  hadoop-worker1:
    image: liliasfaxi/hadoop-cluster:latest
    container_name: hadoop-worker1
    hostname: hadoop-worker1
    ports:
      - "8040:8042"
    volumes:
      - ./src/python:/root/mapreduce:ro
    depends_on:
      - hadoop-master
    networks:
      - default
    environment:
      - CLUSTER_NAME=hadoop-sorting-cluster

  hadoop-worker2:
    image: liliasfaxi/hadoop-cluster:latest
    container_name: hadoop-worker2
    hostname: hadoop-worker2
    ports:
      - "8041:8042"
    volumes:
      - ./src/python:/root/mapreduce:ro
    depends_on:
      - hadoop-master
    networks:
      - default
    environment:
      - CLUSTER_NAME=hadoop-sorting-cluster